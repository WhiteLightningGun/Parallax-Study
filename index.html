<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My CSS Parallax Website</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>Parallax Study</strong>
        </a>
      </div>
    </div>
  </header>
  <body>
    <main>
      <section class="container py-5 text-center">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <div class="parallax-container">
              <div class="parallax-layer" id="layer0" data-speed="0">
                <div class="">
                  <img src="images/pixelcity0.png" alt="" />
                </div>
              </div>
              <div class="parallax-layer" id="layer1" data-speed="0.25">
                <div class="">
                  <img src="images/pixelcity1.png" alt="" />
                </div>
              </div>
              <div class="parallax-layer" id="layer2" data-speed="0.2">
                <div class="">
                  <img src="images/pixelcity2.png" alt="" />
                </div>
              </div>
              <div class="parallax-layer" id="layer3" data-speed="1.2">
                <div class="">
                  <img src="images/pixelcity3.png" alt="" />
                </div>
              </div>
              <div class="parallax-layer" id="layer4" data-speed="2.8">
                <div class="">
                  <img src="images/pixelcity4.png" alt="" />
                </div>
              </div>
              <div class="parallax-layer" id="layer5" data-speed="4.3">
                <div class="">
                  <img src="images/pixelcity5.png" alt="" />
                </div>
              </div>
              <div class="parallax-layer" id="layer6" data-speed="5.7">
                <div class="">
                  <img class="layer6" src="images/pixelcity6.png" alt="" />
                </div>
              </div>
              <div class="parallax-layer" id="layer7" data-speed="9">
                <div class="">
                  <img class="layer7" src="images/pixelcity7.png" alt="" />
                </div>
              </div>
              <div class="parallax-layer" id="layer8" data-speed="0">
                <div class="">
                  <img
                    class="top-layer"
                    src="images/pixelcity-topA.png"
                    alt=""
                    id="top-layer1"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer class="footer fixed-bottom text-muted py-5">
        <div class="container">
          <p class="mb-1 text">
            Move mouse over image to reveal a simple parallax effect.
          </p>
        </div>
      </footer>
    </main>
  </body>
  <script src="js/parallax.js"></script>
</html>
